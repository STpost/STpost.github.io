<!DOCTYPE html>
<html>
	<head>
	    <title>STP Rug Calculator</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	    <script type="text/javascript" src="js/my.js"></script>
	    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	</head>

  	<body>
		<div class="flex-container">
			<div class="column">
			    <div class="flex-item">
				    <img src="images/stp.png">
				    <h1>Enter the specifications of the rug below</h1>
				</div>	

			    <div class="flex-item">
			    	<label>Length: </label>
			    	<input type="text" id="length" placeholder="50"><br>
			    </div>

			    <div class="flex-item">	
			    	<label>Width: </label>
			    	<input type="text" id="width" placeholder="50"><br>
			    </div>

			    <div class="flex-item">
			    	<label>Cost: </label>
			    	<input type="text" id="cost" placeholder="350"><br><br>
			    </div>

			    <input type="button" class="button flex-item" value="Calculate" onclick="populateTable()" >
			    <table id="tbl"> </table>
			</div>
		</div>

	</body>
</html>
